<script>
function addInput(){
for(let i = 0; i < 3; i++){
const input = document.createElement("input");
input.type = "text";
input.name = "textInput" + i;
input.classList.add("col");
document.getElementById("newItemContainer").appendChild(input);
}
}
function addBreak(){
const newBr = document.createElement("break");

document.getElementById("newElementCreation").addEventListener("click", addInput);
